<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LetsSign - Plataforma de Assinatura Digital</title>
  <link rel="shortcut icon" type="imagex/png" href="./common/Logo-sign.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS -->
</head>
<body>

<!-- Tela de Login -->
<div id="loginPage" class="d-flex justify-content-center align-items-center vh-100">
  <div class="login-container text-center" id="loginContainer">
    <img src="/common/Logo-sign.svg" alt="LetsSign Logo" class="logo-img">
    <form id="loginForm">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email" required>
        <label for="email">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Senha" required>
        <label for="password">Senha</label>
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-2" style="background-color:#6f42c1;">Login</button>
      <div class="mb-2">
        <a href="#" class="small link-custom">Esqueci a senha</a>
      </div>
      <div class="mb-3">
        <a href="#" class="small link-custom">Ativar conta</a>
      </div>
      <div class="d-flex justify-content-center gap-3 mt-3">
        <button type="button" class="btn btn-outline-secondary rounded-circle">
          <img src="https://img.icons8.com/color/48/google-logo.png" width="24">
        </button>
        <button type="button" class="btn btn-outline-secondary rounded-circle">
          <img src="https://img.icons8.com/color/48/windows-10.png" width="24">
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Tela de Visualizar Documento -->
<div id="documentPage" class="container d-none">
  <div class="document-viewer" id="documentContainer">
    <h4 class="mb-4 text-center">Visualizar Documento</h4>
    <img src="/common/contrato-fiap.jpeg" alt="Documento" class="document-image mx-auto d-block">
    
    <div class="row">
      <!-- Assinatura 1 -->
      <div class="col-md-6 mb-4">
        <h5 class="text-center">Assinatura 1</h5>
        <div class="signature-box">
          <canvas id="signature1" style="background-color:transparent;"></canvas>
          <div class="upload-btn-wrapper">
            <button class="upload-btn">Upload imagem</button>
            <input type="file" accept="image/*" onchange="loadImage(event, 'signature1')">
          </div>
          <input type="text" class="form-control mt-2" placeholder="Ou digite seu nome" oninput="typeName(this, 'signature1')">
          <button class="btn btn-danger mt-2" onclick="removeSignature('signature1')">Remover assinatura</button> <!-- Botão Remover -->
        </div>
      </div>
    
      <!-- Assinatura 2 -->
      <div class="col-md-6 mb-4">
        <h5 class="text-center">Assinatura 2</h5>
        <div class="signature-box">
          <canvas id="signature2" style="background-color:transparent;"></canvas>
          <div class="upload-btn-wrapper">
            <button class="upload-btn">Upload imagem</button>
            <input type="file" accept="image/*" onchange="loadImage(event, 'signature2')">
          </div>
          <input type="text" class="form-control mt-2" placeholder="Ou digite seu nome" oninput="typeName(this, 'signature2')">
          <button class="btn btn-danger mt-2" onclick="removeSignature('signature2')">Remover assinatura</button> <!-- Botão Remover -->
        </div>
      </div>
    </div>
    


    <!-- Botão Avançar -->
    <div class="text-center mt-4">
      <button id="btnAvancar" class="btn btn-primary" style="background-color:#6f42c1;">Avançar</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script> <!-- Link para o arquivo JavaScript -->
</body>
</html>
